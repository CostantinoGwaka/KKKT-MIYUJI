plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
    id 'com.google.gms.google-services'
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}


def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}



android {
    namespace = 'com.isofttz.kanisaniapp'
    testNamespace 'com.isofttz.kanisaniapp'
    compileSdkVersion 36

    ndkVersion "27.0.12077973"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    aaptOptions {  
        cruncherEnabled = false  
    }

    defaultConfig {
        applicationId "com.isofttz.kanisaniapp"
        minSdk flutter.minSdkVersion
        targetSdk flutter.targetSdkVersion
        versionCode flutter.versionCode
        versionName = flutter.versionName
        multiDexEnabled true
    }

    signingConfigs {
        // release {
        //    keyAlias keystoreProperties['keyAlias']
        //    keyPassword keystoreProperties['keyPassword']
        //    storeFile file(keystoreProperties['storeFile'])
        //    storePassword keystoreProperties['storePassword']
        //     v1SigningEnabled false
        //     v2SigningEnabled true
        // }
        debug {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            def storeFilePath = keystoreProperties['storeFile']
            if (storeFilePath) {
                storeFile file(rootProject.file(storeFilePath))
            } else {
                println "Warning: storeFile path is missing in key.properties!"
            }
            storePassword keystoreProperties['storePassword']
        }
        release {
            def storeFilePath = keystoreProperties['storeFile']
            if (storeFilePath) {
                storeFile file(rootProject.file(storeFilePath))
            } else {
                println "Warning: storeFile path is missing in key.properties!"
            }
            storePassword keystoreProperties['storePassword']
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
        }
    }
}

subprojects {
    afterEvaluate { project ->
        if (project.hasProperty('android')) {
            project.android {
                if (namespace == null) {
                    namespace project.group
                }
            }
        }
    }
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.1.4'
    implementation 'com.android.support:multidex:2.0.1'
    implementation(platform("com.google.firebase:firebase-bom:34.0.0"))
    implementation("com.google.firebase:firebase-analytics")
    androidTestImplementation "androidx.test.ext:junit:1.2.1"
    androidTestImplementation "androidx.fragment:fragment-testing:1.8.4"
    androidTestImplementation "androidx.test:core:1.6.1"

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.multidex:multidex:2.0.1'
    implementation 'androidx.core:core-ktx:1.6.0'
}

flutter {
    source = "../.."
}
